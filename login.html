<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Login</h1>
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Username"
                        autocomplete="username"
                    >
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Password"
                        autocomplete="current-password"
                    >
                    <div class="error-message" id="passwordError"></div>
                </div>

                <a href="#" class="account-link">Don't have an account?</a>
                <br><br>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="illustration-section">
            <div class="illustration-placeholder">
                <img src="https://cdn2.fptshop.com.vn/unsafe/Uploads/images/tin-tuc/176188/Originals/lofi-anime-school-girl-digital-art-4k-wallpaper-uhdpaper_com-96%400%40h.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
